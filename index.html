<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="shortcut icon" href="img/favicon.ico" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Faça Login Para Continuar | </title>

        <!-- Bootstrap -->
        <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <!-- NProgress -->
        <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
        <!-- Animate.css -->
        <link href="vendors/animate.css/animate.min.css" rel="stylesheet">

        <!-- Custom Theme Style -->
        <link href="build/css/custom.min.css" rel="stylesheet">
        <script type="text/javascript">

        </script>
        <style type="text/css">
            #login-alert{
                display: none;
            }

            .margin-top-pq{
                margin-top: 10px;
            }

            .margin-top-md{
                margin-top: 25px;
            }

            .margin-bottom-md{
                margin-bottom: 25px;
            }

            .padding-top-md{
                padding-top: 30px;
            }
        </style>
    </head>

    <body class="login">
        <div>
            <a class="hiddenanchor" id="signup"></a>
            <a class="hiddenanchor" id="signin"></a>

            <div class="login_wrapper">
                <div class="container">
                    <!-- <div id="login-alert" class="alert alert-danger col-sm-12">
                        <span class="glyphicon glyphicon-exclamation-sign"></span>
                        <span id="mensagem"></span>
                    </div> -->
                </div>
                <div class="clearfix"></div>
                <div class="animate form login_form">
                    <section class="login_content">
                        <form id="login-form" method="POST" role="form">
                            <h1>Login</h1>
                            <div>
                                <input type="text" name="login" class="form-control" placeholder="Login" required="" autofocus="" />
                            </div>
                            <div>
                                <input type="password" name="senha" class="form-control" placeholder="Senha" required="" />
                            </div>
                            <div>
                                <button class="btn btn-default submit" type="submit" id="btn-login">Acessar</button>
                            </div>
                        </form>
                        <div class="clearfix"></div>
                        
                        
                        
                        <div class="separator">
                            
                            <div class="clearfix"></div>
                            <br />
                            
                            <div id="login-alert" class="alert alert-danger col-sm-12">
                                <span class="glyphicon glyphicon-exclamation-sign"></span>
                                <span id="mensagem"></span>
                            </div>
                            <div>

                                <p>© <span id="year"></span> - Todos os Direitos Reservados. Desenvolvido por Fabrício Esmério. Tema: Gentelella Alela! </p>
                            </div>
                        </div>

                    </section>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <!-- <script type="text/javascript" src="vendors/jquery/dist/jquery.min.js"></script> -->
        <script src="main.js" ></script>
        <script>
            $('#year').text(new Date().getFullYear());
        </script>
    </body>
</html>
