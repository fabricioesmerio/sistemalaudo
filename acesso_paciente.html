<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="vendors/animate.css/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="build/css/custom.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Acesso Paciente - Login</title>
</head>
<body class="login">
    <div>
        <a class="hiddenanchor" id="signup"></a>
        <a class="hiddenanchor" id="signin"></a>

        <div class="login_wrapper">
            <div class="container">
            </div>
            <div class="clearfix"></div>
            <div class="animate form login_form">
                <section class="login_content">
                    <form id="login-form" method="POST" role="form">
                        <h1>Acesso do Paciente</h1>
                        <div>
                            <input type="text" name="login_paciente" class="form-control" placeholder="Login" required=""
                                autofocus="" />
                        </div>
                        <div>
                            <input type="password" name="senha_paciente" class="form-control" placeholder="Senha" required="" />
                        </div>
                        <div>
                            <button class="btn btn-secondary" type="button" id="btn-login-paciente">
                                Acessar
                                <span class="spinner-border spinner-border-sm display-none" role="status" aria-hidden="true"></span>
                            </button>
                            <!-- <button class="btn btn-default submit" type="submit" id="btn-login">Acessar</button> -->
                        </div>
                    </form>
                    <div class="clearfix"></div>




                    <div class="separator">

                        <div class="clearfix"></div>
                        <br />

                        <div>

                            <p>© <span id="year"></span> - Todos os Direitos Reservados. Desenvolvido por Fabrício
                                Esmério. Tema: Gentelella Alela! </p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="md5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- <script type="text/javascript" src="vendors/jquery/dist/jquery.min.js"></script> -->
    <script src="main.js"></script>
    <script>
        $('#year').text(new Date().getFullYear());
    </script>
</body>
</html>
